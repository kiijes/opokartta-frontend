<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OpokarttaFrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
  <script>
    window.onload = function() {
      var scrollbarWidth = (window.innerWidth - document.getElementsByClassName('outlet')[0].clientWidth);
      console.warn(scrollbarWidth);
      
      var style = document.createElement('style');
      style.innerHTML = '.mat-typography .nav-header {' + 'padding-right: ' + (scrollbarWidth / 2) + 'px;' + '}';
      var ref = document.querySelector('style');
      ref.parentNode.insertBefore(style, ref);
    }
  </script>
</body>
</html>
